<!DOCTYPE html>
<html>

<head>
    <title>Cesium Bootcamp</title>
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #elevationInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(42, 42, 42, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
            min-width: 200px;
        }

        /* Airspace Control Styles */
        .airspace-control {
            position: absolute;
            background: rgba(42, 42, 42, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 5px;
        }

        .control-header h3 {
            margin: 0;
            font-size: 14px;
            font-weight: bold;
        }

        /* Altitude Slider */
        .altitude-slider {
            top: 10px;
            right: 10px;
            width: 250px;
        }

        .altitude-slider input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            opacity: 0.8;
        }

        .altitude-value {
            font-weight: bold;
            color: #4CAF50;
        }

        /* Label Toggle */
        .label-toggle {
            top: 140px;
            right: 10px;
            width: 150px;
        }

        .label-toggle label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .label-toggle input[type="checkbox"] {
            margin-right: 8px;
        }

        /* Legend Panel */
        .legend-panel {
            bottom: 10px;
            right: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .toggle-legend {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .legend-content {
            max-height: 300px;
            overflow-y: auto;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .legend-text strong {
            display: block;
            margin-bottom: 2px;
        }

        .legend-text small {
            opacity: 0.8;
            line-height: 1.2;
        }

        /* Info Panel */
        .info-panel {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            max-height: 500px;
            overflow-y: auto;
        }

        .close-info {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.7;
        }

        .close-info:hover {
            opacity: 1;
        }

        .detail-section {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-section:last-child {
            border-bottom: none;
        }

        .airspace-details h4 {
            margin: 0 0 15px 0;
            color: #4CAF50;
            font-size: 16px;
        }

        .detail-actions {
            margin-top: 15px;
        }

        .detail-actions button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .detail-actions button:hover {
            background: #45a049;
        }

        /* Stats Display */
        .stats-display {
            bottom: 10px;
            left: 10px;
            width: 200px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.8;
        }

        .stat-value {
            font-weight: bold;
            color: #4CAF50;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .airspace-control {
                position: fixed;
                width: calc(100% - 20px);
                left: 10px;
                right: 10px;
                transform: none;
            }

            .altitude-slider,
            .label-toggle {
                position: fixed;
                top: auto;
                right: auto;
            }

            .info-panel {
                left: 10px;
                transform: none;
                width: calc(100% - 20px);
            }
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <div id="elevationInfo">Click on the terrain to see elevation data</div>
    <script type="module" src="/main.js"></script>
</body>

</html>
